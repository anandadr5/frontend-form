<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SERAH TERIMA PEKERJAAN RENOVASI / PEMBANGUNAN TOKO</title>
    <link rel="stylesheet" href="/serah_terima.css">
  </head>
  <body>
    <header>
      <h1>SERAH TERIMA PEKERJAAN RENOVASI / PEMBANGUNAN TOKO</h1>
    </header>
    <div class="container">
      <form id="laporan-form" class="form-container" novalidate>
        <label for="kode_ulok">Kode Ulok:</label>
        <select id="kode_ulok" name="kode_ulok" required>
          <option value="">-- Pilih Kode Ulok --</option>
        </select>
        <label for="lokasi">Lokasi:</label>
        <input
          type="text"
          id="lokasi"
          name="lokasi"
          placeholder="Akan terisi otomatis berdasarkan kode ulok..."
          required
          readonly
        />

        <label for="cabang">Cabang:</label>
        <input type="text" id="cabang" name="cabang" readonly required />

        <div id="pekerjaan-sections"></div>

        <div class="input-grid" id="status-container">
          <div>
            <label for="tanggal_serah">Tanggal Serah Terima Berikutnya</label>
            <input
              type="date"
              id="tanggal_serah"
              name="tanggal_serah"
              disabled
            />
          </div>
          <div>
            <label for="status_serah">Status Serah Terima</label>
            <input type="text" id="status_serah" name="status_serah" readonly />
          </div>
        </div>

        <div class="button-group">
          <button type="submit">Simpan</button>
        </div>
      </form>
    </div>

    <div class="popup" id="popup">
      <p>Data Berhasil Terkirim</p>
      <button onclick="closePopup()">Tutup</button>
    </div>

    <div class="popup" id="error-popup">
      <p id="error-message" style="font-weight: bold">
        Pesan error akan muncul di sini.
      </p>
      <a
        id="error-link"
        href="#"
        target="_blank"
        style="
          background-color: #ffb700;
          color: black;
          padding: 10px 15px;
          text-decoration: none;
          border-radius: 5px;
          margin: 10px 0;
          display: inline-block;
        "
        >Kompres Foto di Sini</a
      >
      <br />
      <button id="close-error-popup" style="margin-top: 15px">Tutup</button>
    </div>
  </body>
</html>
