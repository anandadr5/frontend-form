<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serah Terima</title>
    <link rel="stylesheet" href="/serah_terima.css">
  </head>
  <body>
    <header>
      <img src="assets/Alfamart-Emblem.png" alt="Alfamart Logo" class="header-logo" onerror="this.style.display='none'"/>
      <h1>Serah Terima Pekerjaan Renovasi / Pembangunan Toko</h1>
    </header>
    
    <div class="container">
      <form id="laporan-form" class="form-container" novalidate>
        <label for="kode_ulok">Kode Ulok:</label>
        <select id="kode_ulok" name="kode_ulok" required>
          <option value="">-- Pilih Kode Ulok --</option>
        </select>
        
        <label for="lokasi">Lokasi:</label>
        <input
          type="text"
          id="lokasi"
          name="lokasi"
          placeholder="Akan terisi otomatis berdasarkan kode ulok..."
          required
          readonly
          class="input-readonly"
        />

        <label for="cabang">Cabang:</label>
        <input type="text" id="cabang" name="cabang" readonly required class="input-readonly"/>

        <div id="pekerjaan-sections"></div>

        <div class="input-grid" id="status-container">
          <div>
            <label for="tanggal_serah">Tanggal Serah Terima Berikutnya</label>
            <input
              type="date"
              id="tanggal_serah"
              name="tanggal_serah"
              disabled
            />
          </div>
          <div>
            <label for="status_serah">Status Serah Terima</label>
            <input type="text" id="status_serah" name="status_serah" readonly />
          </div>
          <div>
            <label for="tanggal_go">Tanggal Grand Opening</label>
            <input type="date" id="tanggal_go" name="tanggal_go" required />
          </div>
        </div>

        <div class="button-group">
          <button type="submit">Simpan</button>
        </div>
      </form>
    </div>

    <div class="popup" id="popup">
      <div class="popup-content">
        <p>Data Berhasil Terkirim</p>
        <button onclick="closePopup()">Tutup</button>
      </div>
    </div>

    <div class="popup" id="error-popup">
      <div class="popup-content">
        <p id="error-message" style="font-weight: bold">
            Pesan error akan muncul di sini.
        </p>
        <a
            id="error-link"
            href="#"
            target="_blank"
            style="display: none; margin-bottom: 15px;"
        >Kompres Foto di Sini</a>
        <br />
        <button id="close-error-popup">Tutup</button>
      </div>
    </div>

    <script src="/serah_terima.js"></script>
  </body>
</html>
