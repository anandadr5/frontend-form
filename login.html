<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Branch Building & Maintenance</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        position: relative;
        overflow: hidden;
      }

      .login-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(90deg, #667eea, #764ba2);
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo h1 {
        color: #333;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 5px;
      }

      .logo p {
        color: #666;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 25px;
        position: relative;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
        font-size: 14px;
      }

      .form-group input {
        width: 100%;
        padding: 15px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: #f8f9fa;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .login-btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .login-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      .spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 2px solid #ffffff;
        border-top: 2px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error-message {
        background: #fee;
        color: #c33;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        border-left: 4px solid #c33;
        display: none;
      }

      .success-message {
        background: #efe;
        color: #363;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 20px;
        border-left: 4px solid #363;
        display: none;
      }

      .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .loading-content {
        background: white;
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 30px 20px;
          margin: 10px;
        }

        .logo h1 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <h1>Login System</h1>
        <p>Branch Building & Maintenance Manager</p>
      </div>

      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Masukkan email Anda"
          />
        </div>

        <div class="form-group">
          <label for="password">Password (Nama Cabang)</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Masukkan nama cabang"
          />
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <span class="spinner" id="spinner"></span>
          <span id="btnText">Masuk</span>
        </button>
      </form>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <p>Memproses login...</p>
      </div>
    </div>

    <script>
      const API_BASE_URL = "https://backend-form-neon.vercel.app/api/form";

      // Elements
      const loginForm = document.getElementById("loginForm");
      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const loginBtn = document.getElementById("loginBtn");
      const spinner = document.getElementById("spinner");
      const btnText = document.getElementById("btnText");
      const errorMessage = document.getElementById("errorMessage");
      const successMessage = document.getElementById("successMessage");
      const loadingOverlay = document.getElementById("loadingOverlay");

      // Show/Hide messages
      function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = "block";
        successMessage.style.display = "none";
      }

      function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.style.display = "block";
        errorMessage.style.display = "none";
      }

      function hideMessages() {
        errorMessage.style.display = "none";
        successMessage.style.display = "none";
      }

      // Loading states
      function setLoading(isLoading) {
        if (isLoading) {
          loginBtn.disabled = true;
          spinner.style.display = "inline-block";
          btnText.textContent = "Memproses...";
          loadingOverlay.style.display = "flex";
        } else {
          loginBtn.disabled = false;
          spinner.style.display = "none";
          btnText.textContent = "Masuk";
          loadingOverlay.style.display = "none";
        }
      }

      async function performLogin(email, password) {
        try {
          const response = await fetch(API_BASE_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              form: "login",
              action: "loginManager",
              email: email,
              password: password,
            }),
          });

          if (!response.ok) {
            throw new Error("Gagal menghubungi server");
          }

          const result = await response.json();

          if (result.status !== "success") {
            throw new Error(result.message || "Login gagal");
          }

          return result;
        } catch (error) {
          console.error("Login error:", error);
          throw error;
        }
      }

      // Handle form submission
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();

        if (!email || !password) {
          showError("Harap isi semua field");
          return;
        }

        hideMessages();
        setLoading(true);

        try {
          const result = await performLogin(email, password);

          // Show success message
          showSuccess(result.message || "Login berhasil! Mengalihkan...");

          // Store user data in sessionStorage for next page
          if (result.data) {
            sessionStorage.setItem("userData", JSON.stringify(result.data));
          }

          // Redirect after short delay
          setTimeout(() => {
            window.location.href =
              "https://frontend-form-virid.vercel.app/input_pic_pengawasan.html";
          }, 1500);
        } catch (error) {
          console.error("Login error:", error);
          showError(error.message || "Terjadi kesalahan saat login");
        } finally {
          setLoading(false);
        }
      });

      // Auto-focus email input
      emailInput.focus();

      // Handle Enter key in password field
      passwordInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          loginForm.dispatchEvent(new Event("submit"));
        }
      });

      // Clear messages when user starts typing
      emailInput.addEventListener("input", hideMessages);
      passwordInput.addEventListener("input", hideMessages);
    </script>
  </body>
</html>
